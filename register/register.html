<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="regiter.css">
</head>
<body>
    <img src="/register/pngtree-user-login-or-authenticate-icon-on-gray-background-flat-icon-ve-png-image_1786166.jpg" alt="logo">
    <div class="container">
        <form action="">
            <div class="input-box">
                <h2>Name:</h2>
                <input type="text" placeholder="Firstname" required>
                <input type="text" placeholder="Lastname" required>
            </div>
            <div class="input-box">
                <h2>Email:</h2>
                <input type="email" placeholder="@gmail.com" required>
            </div>
            <div class="input-box">
                <h2>Phone:</h2>
                <input type="phone" placeholder="+91" required>
            </div>
            <div class="input-box">
                <h2>Address:</h2>
                <input type="text-area" placeholder="" required>
            </div>
            <br>
            <button type="submit" class="btn">Register</button>
        </form>
    </div>
    
</body>
</html>
